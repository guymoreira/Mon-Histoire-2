<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Histoire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="accueil" class="ecran actif">
      <div class="bloc-centre">
        <h1 class="titre-principal">Bienvenue !</h1>
        <button class="bouton" onclick="afficherEcran('creation-histoire')">Créer une histoire</button>
        <button class="bouton" onclick="afficherEcran('mes-histoires')">Mes histoires</button>
        <div id="bloc-connexion">
          <button class="bouton" onclick="afficherEcran('connexion')">Me connecter</button>
        </div>
        <div id="utilisateur-connecte" class="hidden">
          <div id="avatar-initiales" onclick="toggleDeconnexion()">GM</div>
        </div>
      </div>
    </section>

    <section id="connexion" class="ecran">
      <div class="bloc-centre">
        <h2 class="titre-centre">Connexion</h2>
        <input type="text" id="prenom" placeholder="Prénom" />
        <input type="text" id="nom" placeholder="Nom" />
        <button class="bouton" onclick="seConnecter()">Se connecter</button>
        <button class="lien" onclick="afficherEcran('accueil')">Retour</button>
      </div>
    </section>

    <section id="creation-histoire" class="ecran">
      <div class="bloc-centre">
        <h2 class="titre-centre">Création d’histoire</h2>
        <form id="formulaire-histoire">
          <input type="text" name="prenom" placeholder="Prénom du héros" required />
          <input type="text" name="ville" placeholder="Ville" required />
          <select name="animal" required>
            <option value="">Animal préféré</option>
            <option value="chat">Chat</option>
            <option value="chien">Chien</option>
            <option value="lapin">Lapin</option>
          </select>
          <button type="submit" class="bouton">Générer l’histoire</button>
        </form>
        <button class="lien" onclick="afficherEcran('accueil')">Retour</button>
      </div>
    </section>

    <section id="mes-histoires" class="ecran">
      <div class="bloc-centre">
        <h2 class="titre-centre">Mes histoires</h2>

        <div class="barre-actions">
          <img src="images/corbeille.svg" class="icone-action corbeille" title="Supprimer" />
          <img src="images/croix-rouge.svg" class="icone-action annuler-selection" title="Annuler la sélection" />
          <label class="tout-selectionner">
            <input type="checkbox" id="checkAll" />
            Tout sélectionner
          </label>
        </div>

        <div id="liste-histoires">
          <!-- Histoires générées dynamiquement -->
        </div>

        <div class="boutons-bas">
          <button class="bouton" onclick="afficherEcran('accueil')">Accueil</button>
        </div>
      </div>
    </section>

    <section id="resultat" class="ecran">
      <div class="bloc-centre">
        <h2 class="titre-centre">Ton histoire</h2>
        <div id="illustration"></div>
        <div id="texte-histoire"></div>
        <button class="bouton" onclick="afficherEcran('creation-histoire')">Retour</button>
        <button class="bouton" onclick="afficherEcran('accueil')">Accueil</button>
        <button class="bouton" onclick="sauvegarderHistoire()">Sauvegarder</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
