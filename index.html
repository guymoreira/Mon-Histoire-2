<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="accueil" class="screen active">
    <h1 class="titre-accueil">"Mon Histoire"</h1>
    <button id="btn-creer" class="button">Créer une histoire</button>
    <button id="login-btn" class="button secondary">Me connecter</button>
    <div id="user-icon" class="avatar" style="display: none;">GM</div>
    <div id="logout-modal" class="logout-modal" style="display: none;">
      <p>Voulez-vous vous déconnecter ?</p>
      <button id="logout-btn" class="button">Se déconnecter</button>
      <button id="logout-cancel-btn" class="button secondary small">Annuler</button>
    </div>
  </main>

  <main id="formulaire" class="screen">
    <form id="story-form">
      <h2>Créer une histoire</h2>
      <input type="text" id="prenom" placeholder="Prénom du héros" required />
      <select id="univers" required>
        <option value="">Choisis un univers</option>
        <option value="chevalier">Chevalier</option>
        <option value="pirate">Pirate</option>
        <option value="princesse">Princesse</option>
      </select>
      <button type="submit" class="button">Valider</button>
    </form>
    <button id="btn-accueil-form" class="button secondary small">Retour accueil</button>
  </main>

  <main id="resultat" class="screen">
    <div id="story-output"></div>
    <img id="story-image" src="" alt="illustration" />
    <button id="btn-retour-resultat" class="button small">Retour</button>
    <button id="btn-accueil-resultat" class="button secondary small">Accueil</button>
  </main>

  <script>
    const timestamp = Date.now();
    const scriptEl = document.createElement("script");
    scriptEl.src = `app.js?v=${timestamp}`;
    scriptEl.defer = true;
    document.body.appendChild(scriptEl);
  </script>
</body>
</html>
