<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Mon Histoire</h1>
    <p>Personnalise ton aventure magique !</p>
    <div class="form">
      <input type="text" id="name" placeholder="Nom du héros" />
      <input type="text" id="type" placeholder="Type de personnage (ex: chevalier)" />
      <input type="text" id="setting" placeholder="Lieu ou décor" />
      <input type="text" id="object" placeholder="Objet magique" />
      <input type="text" id="companion" placeholder="Compagnon (optionnel)" />
      <input type="text" id="goal" placeholder="Objectif ou mission" />
      <button onclick="generateStory()">Générer l’histoire</button>
    </div>
    <div id="story" class="story"></div>
    <audio id="audio" controls style="display:none; margin-top:1rem;">
      <source src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Bird_song_in_forest.ogg" type="audio/ogg" />
    </audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
