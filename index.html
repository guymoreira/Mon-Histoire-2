<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="accueil" class="screen">
    <h1>Mon Histoire</h1>
    <button onclick="showForm()" class="button">Créer une histoire</button>
    <button onclick="showForm()" class="button secondaire petit">Créer une histoire</button>
  </main>

  <main id="formulaire" class="screen hidden fade-in">
    <h2>Création de l’histoire</h2>
    <form onsubmit="event.preventDefault(); generateStory();">
      <input type="text" id="name" placeholder="Nom du héros" required />
      <select id="type">
        <option>Chevalier</option>
        <option>Princesse</option>
        <option>Fée</option>
      </select>
      <select id="setting">
        <option>Forêt enchantée</option>
        <option>Château</option>
        <option>Plage magique</option>
      </select>
      <select id="object">
        <option>Épée</option>
        <option>Baguette</option>
        <option>Livre magique</option>
      </select>
      <select id="companion">
        <option>Dragon</option>
        <option>Licorne</option>
        <option>Chat qui parle</option>
      </select>
      <select id="goal">
        <option>Sauver un village</option>
        <option>Découvrir un trésor</option>
        <option>Retrouver un ami perdu</option>
      </select>
      <button type="submit" class="button">Générer</button>
    </form>
    <button class="button login" onclick="goHome()">← Accueil</button>
  </main>

  <main id="resultat" class="screen hidden fade-in">
    <img src="illustration-resultat.jpg" alt="Illustration" class="illustration" />
    <h3 id="story-title">Titre</h3>
    <p id="story-text">Texte</p>
    <button class="button login" onclick="goHome()">← Accueil</button>
  </main>

  <script>
    const version = new Date().getTime();
    const script = document.createElement('script');
    script.src = `app.js?v=${version}`;
    document.body.appendChild(script);
  </script>

    <div id="user-icon" class="user-icon" style="display:none;"></div>
    <div id="logout-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Voulez-vous vous déconnecter ?</p>
            <button onclick="deconnexion()" class="main-button">Se déconnecter</button>
            <button onclick="fermerModal()" class="secondary-button">Annuler</button>
        </div>
    </div>
<script>
    function checkConnexion() {
        const connecte = localStorage.getItem("connecte");
        const initiales = localStorage.getItem("initiales");
        const loginBtn = document.getElementById("btn-login");
        const userIcon = document.getElementById("user-icon");

        if (connecte === "true") {
            if (loginBtn) loginBtn.style.display = "none";
            if (userIcon) {
                userIcon.style.display = "flex";
                userIcon.innerText = initiales || "??";
            }
        }
    }

    function ouvrirModal() {
        document.getElementById("logout-modal").style.display = "flex";
    }

    function fermerModal() {
        document.getElementById("logout-modal").style.display = "none";
    }

    function deconnexion() {
        localStorage.removeItem("connecte");
        localStorage.removeItem("initiales");
        window.location.href = "index.html";
    }

    window.onload = () => {
        checkConnexion();
        const icon = document.getElementById("user-icon");
        if (icon) icon.addEventListener("click", ouvrirModal);
    }
</script>
    
</body>
</html>
