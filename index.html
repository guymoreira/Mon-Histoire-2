
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body class="background-accueil fade-in">
  <main id="accueil" class="screen active">
    <h1 class="titre-accueil">"Mon Histoire"</h1>

    <button id="btn-creer" class="button">Créer une histoire</button>
    <button id="login-btn" class="button secondary">Me connecter</button>
    <div id="user-icon" class="avatar" style="display: none;">GM</div>

    <div id="logout-modal" class="logout-modal" style="display: none;">
      <p>Voulez-vous vous déconnecter ?</p>
      <button id="logout-btn" class="button">Se déconnecter</button>
      <button id="logout-cancel-btn" class="button secondary small">Annuler</button>
    </div>
  </main>

  <main id="formulaire" class="screen background-formulaire hidden">
    <h2>Créer une histoire</h2>
    <form id="story-form" onsubmit="event.preventDefault(); generateStory();">
      <input type="text" id="nom" placeholder="Nom du héros" required />
      <select id="personnage"><option value="">Choisissez un personnage</option><option value="chevalier" selected>Chevalier</option><option value="princesse">Princesse</option><option value="fée">Fée</option></select>
      <select id="decor"><option value="">Choisissez un décor</option><option value="forêt enchantée" selected>Forêt enchantée</option><option value="château">Château</option></select>
      <select id="objet"><option value="">Choisissez un objet magique</option><option value="baguette" selected>Baguette</option><option value="épée">Épée</option></select>
      <select id="compagnon"><option value="">Choisissez un compagnon (optionnel)</option><option value="dragon" selected>Dragon</option><option value="licorne">Licorne</option></select>
      <select id="objectif"><option value="">Choisissez un objectif</option><option value="sauver un village" selected>Sauver un village</option><option value="découvrir un trésor">Découvrir un trésor</option></select>
      <select id="style"><option value="">Choisissez un style narratif</option><option value="drôle" selected>Drôle</option><option value="poétique">Poétique</option><option value="suspense">Suspense</option></select>
      <select id="duree"><option value="">Choisissez une durée</option><option value="courte" selected>Courte</option><option value="moyenne">Moyenne</option><option value="longue">Longue</option></select>
      <button type="submit" class="button">Générer l'histoire</button>
      <button type="button" id="btn-accueil-form" class="button secondary small">Accueil</button>
    </form>
  </main>

  <main id="connexion" class="screen hidden">
    <h2>Connexion</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Adresse email" class="input-style" required />
      <input type="password" id="password" placeholder="Mot de passe" class="input-style" required />
      <button type="submit" class="button">Se connecter</button>
      <button type="button" id="btn-annuler-connexion" class="button small">Annuler</button>
      <p><a href="#" class="forgot-link">Mot de passe oublié ?</a></p>
    </form>
  </main>

  <main id="resultat" class="screen background-formulaire hidden">
    <h2>Votre histoire</h2>
    <div id="story-container"></div>    
    <button id="btn-retour-resultat" class="button secondary small">Retour</button>
    <button id="btn-accueil-resultat" class="button secondary small">Accueil</button>
  </main>

  <script>
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      link.href += `?v=${timestamp}`;
    });
  </script>
  <script>
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      link.href += `?v=${timestamp}`;
    });
    const script = document.createElement("script");
    script.src = `app.js?v=${timestamp}`;
    script.defer = true;
    document.body.appendChild(script);
  </script>
  <script>
    const timestamp = new Date().getTime();
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      link.href += `?v=${timestamp}`;
    });
    const script = document.createElement("script");
    script.src = `app.js?v=${timestamp}`;
    script.defer = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
