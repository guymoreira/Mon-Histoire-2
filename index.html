<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="accueil" class="screen">
    <h1>Mon Histoire</h1>
    
    <button onclick="showForm()">Créer une histoire</button>
    <button id="login-button" class="secondary-button">Me connecter</button>
    <a href="#">Mes histoires</a>
  </main>

  <main id="formulaire" class="screen hidden fade-in">
    <h2>Création de l’histoire</h2>
    <form onsubmit="event.preventDefault(); generateStory();">
      <input type="text" id="name" placeholder="Nom du héros" required />
      <select id="type">
        <option>Chevalier</option>
        <option>Princesse</option>
        <option>Fée</option>
      </select>
      <select id="setting">
        <option>Forêt enchantée</option>
        <option>Château</option>
        <option>Plage magique</option>
      </select>
      <select id="object">
        <option>Épée</option>
        <option>Baguette</option>
        <option>Livre magique</option>
      </select>
      <select id="companion">
        <option>Dragon</option>
        <option>Licorne</option>
        <option>Chat qui parle</option>
      </select>
      <select id="goal">
        <option>Sauver un village</option>
        <option>Découvrir un trésor</option>
        <option>Retrouver un ami perdu</option>
      </select>
      <button type="submit">Générer</button>
    </form>
    <button class="secondary" onclick="goHome()">← Accueil</button>
  </main>

  <main id="resultat" class="screen hidden fade-in">
  <img src="illustration-resultat.jpg" alt="Illustration" class="illustration" style="width: 100%; max-width: 600px; margin: 1rem auto; display: block; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <img src="illustration-resultat.jpg" alt="Illustration histoire" class="illustration" />
    <h3 id="story-title">Titre</h3>
    <p id="story-text">Texte</p>
    <button class="secondary" onclick="goHome()">← Accueil</button>
  </main>

  <script src="app.js?v=2"></script>
</body>
</html>
