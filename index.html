<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>"Mon Histoire"</h1>
    <button id="create-story-btn">Créer une histoire</button>
    <button id="login-btn">Me connecter</button>
  </main>

  <!-- Modale de déconnexion -->
  <div id="logout-modal" class="modal hidden">
    <div class="modal-content">
      <p>Souhaitez-vous vous déconnecter ?</p>
      <button id="logout-confirm-btn">Se déconnecter</button>
    </div>
  </div>

  <!-- Script injection dynamique (anti-cache) -->
  <script>
    const timestamp = Date.now();
    document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      link.href += `?v=${timestamp}`;
    });
    const scriptEl = document.createElement("script");
    scriptEl.src = `app.js?v=${timestamp}`;
    scriptEl.defer = true;
    document.body.appendChild(scriptEl);
  </script>
</body>
</html>
