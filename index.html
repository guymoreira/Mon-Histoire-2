
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Accueil -->
  <section id="accueil" class="screen active">
    <div id="accueil-content">
      <h1>Mon Histoire</h1>
      <button id="create-button" class="button" onclick="showScreen('formulaire')">Créer une histoire</button>
      <button id="login-button" class="button" onclick="showScreen('connexion')">Me connecter</button>
    <button id="my-stories-button" class="button" style="display:none;" onclick="showScreen('mes-histoires')">Mes Histoires</button>
      <div id="user-icon" style="display:none;" onclick="document.getElementById('logout-modal').style.display = 'block'">GM</div>
    </div>
    <div id="logout-modal" class="logout-modal" style="display:none; position:absolute; top:30%; left:50%; transform:translateX(-50%)">
      <p>Voulez-vous vous déconnecter ?</p>
      <button class="button" onclick="logoutUser()">Se déconnecter</button>
      <button class="button" onclick="document.getElementById('logout-modal').style.display='none'">Annuler</button>
    </div>
  </section>

  <!-- Connexion -->
  <section id="connexion" class="screen">
    <div class="bloc-centre">
      <h2>Connexion</h2>
      <form onsubmit="event.preventDefault(); loginUser();"><div id="login-fields">
        <input type="email" id="email" placeholder="Adresse email" class="input-style" required>
        <input type="password" id="password" placeholder="Mot de passe" class="input-style" required>
        <div class="button-group">
          <button type="submit" class="button">Se connecter</button>
          <button type="button" class="button" onclick="showScreen('accueil')">Annuler</button>
        </div>
      </div>
      <p style="text-align:center;">
       <button type="button" class="button small" onclick="toggleSignup(true)">Créer un compte</button>
       <br><a href="#" onclick="toggleReset(true)" style="font-size: 0.9rem; display:inline-block; margin-top:0.5rem;">Mot de passe oublié ?</a>
     </p>
    </form>
    
    </div>
  </section>

  <!-- Formulaire de création -->
  <section id="formulaire" class="screen">
    <div class="bloc-centre">
      <h2>Créer une Histoire</h2>
      <form onsubmit="event.preventDefault(); genererHistoire();">
        <input type="text" id="nom" placeholder="Nom du héros" class="input-style" required>
        <select id="personnage" class="input-style">
          <option value="chevalier">Chevalier</option>
          <option value="princesse">Princesse</option>
          <option value="fée">Fée</option>
          <option value="explorateur">Explorateur</option>
        </select>
        <select id="lieu" class="input-style">
          <option value="forêt enchantée">Forêt enchantée</option>
          <option value="château">Château</option>
          <option value="plaine magique">Plaine magique</option>
          <option value="volcan endormi">Volcan endormi</option>
        </select>
        <select id="objet" class="input-style">
          <option value="baguette">Baguette</option>
          <option value="épée">Épée</option>
          <option value="livre magique">Livre magique</option>
          <option value="amulette">Amulette</option>
        </select>
        <select id="compagnon" class="input-style">
          <option value="dragon">Dragon</option>
          <option value="licorne">Licorne</option>
          <option value="chat parlant">Chat parlant</option>
          <option value="">Aucun</option>
        </select>
        <select id="mission" class="input-style">
          <option value="sauver un village">Sauver un village</option>
          <option value="découvrir un trésor">Découvrir un trésor</option>
          <option value="réparer la nature">Réparer la nature</option>
          <option value="retrouver un ami perdu">Retrouver un ami perdu</option>
        </select>
        <select id="style" class="input-style">
          <option value="drôle">Drôle</option>
          <option value="poétique">Poétique</option>
          <option value="suspense">Suspense</option>
          <option value="personnalisé">Personnalisé</option>
        </select>
        <select id="duree" class="input-style">
          <option value="courte">Courte</option>
          <option value="moyenne">Moyenne</option>
          <option value="longue">Longue</option>
        </select>
        <button type="submit" class="button">Générer</button>
        <button type="button" class="button" onclick="showScreen('accueil')">Annuler</button>
      </div>
      <p style="text-align:center;">
       <button type="button" class="button small" onclick="toggleSignup(true)">Créer un compte</button>
       <br><a href="#" onclick="toggleReset(true)" style="font-size: 0.9rem; display:inline-block; margin-top:0.5rem;">Mot de passe oublié ?</a>
     </p>
    </form>

<form id="signup-form" style="display:none;" onsubmit="event.preventDefault(); registerUser();">
  <div class="bloc-centre">
    <h2>Créer un compte</h2>
    <input type="text" id="prenom" placeholder="Prénom" class="input-style" required>
    <input type="email" id="signup-email" placeholder="Adresse email" class="input-style" required>
    <input type="password" id="signup-password" placeholder="Mot de passe" class="input-style" required>
    <input type="password" id="signup-confirm" placeholder="Confirmer le mot de passe" class="input-style" required>
    <div class="button-group">
      <button type="submit" class="button">Valider</button>
      <button type="button" class="button" onclick="toggleSignup(false)">Annuler</button>
    </div>
  </div>
</form>

<form id="signup-form" style="display:none;" onsubmit="event.preventDefault(); registerUser();">
      <input type="text" id="prenom" placeholder="Prénom" class="input-style" required>
      <input type="email" id="signup-email" placeholder="Adresse email" class="input-style" required>
      <input type="password" id="signup-password" placeholder="Mot de passe" class="input-style" required>
      <input type="password" id="signup-confirm" placeholder="Confirmer le mot de passe" class="input-style" required>
      <div class="button-group">
        <button type="submit" class="button">Valider</button>
        <button type="button" class="button" onclick="toggleSignup(false)">Annuler</button>
      </div>
    </form>
    </div>
  </section>

  <!-- Résultat -->
  <section id="resultat" class="screen">
    <div class="bloc-centre">
      <h2>Ton Histoire</h2>
      <div id="histoire"></div>
      <button class="button" onclick="showScreen('accueil')">Accueil</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>

<form id="reset-form" style="display:none;" onsubmit="event.preventDefault(); sendReset();">
  <div class="bloc-centre">
    <h2>Réinitialisation</h2>
    <input type="email" id="reset-email" placeholder="Votre adresse email" class="input-style" required>
    <div class="button-group">
      <button type="submit" class="button">Envoyer</button>
      <button type="button" class="button" onclick="toggleReset(false)">Annuler</button>
    </div>
  </div>
</form>

<!-- Mes Histoires -->
<section id="mes-histoires" class="screen">
  <div class="bloc-centre">
    <h2>Mes Histoires</h2>
    <ul id="liste-histoires" style="list-style: none; padding: 0;">
      <li><button class="button" onclick="afficherHistoireParDefaut()">L'aventure du dragon</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">La licorne et le volcan</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">Le château oublié</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">L’épée magique</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">La forêt enchantée</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">Le mystère de la plaine</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">La mission royale</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">L’amulette perdue</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">Le compagnon invisible</button></li>
      <li><button class="button" onclick="afficherHistoireParDefaut()">La grotte de lumière</button></li>
    </ul>
    <button class="button" onclick="showScreen('accueil')">Accueil</button>
  </div>
</section>
