<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="welcome" class="fade-in">
      <div class="top-buttons">
        <button onclick="goHome()">Accueil</button>
      </div>
      <h1>Mon Histoire</h1>
      <button onclick="showForm()">Créer une histoire</button>
      <button onclick="alert('Connexion à venir')">Se connecter</button>
    </div>
    <div id="formulaire" class="hidden fade-in">
      <div class="top-buttons">
        <button onclick="goBack()">Retour</button>
        <button onclick="goHome()">Accueil</button>
      </div>
      <h2>Crée ton aventure magique</h2>
      <input type="text" id="name" placeholder="Nom du héros" />
      <input type="text" id="type" placeholder="Type de personnage (ex: fée, chevalier)" />
      <input type="text" id="setting" placeholder="Lieu ou décor" />
      <input type="text" id="object" placeholder="Objet magique" />
      <input type="text" id="companion" placeholder="Compagnon (optionnel)" />
      <input type="text" id="goal" placeholder="Objectif ou mission" />
      <button onclick="generateStory()">Générer l’histoire</button>
      <div id="story"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
