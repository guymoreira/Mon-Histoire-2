
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="accueil" class="screen">
    <h1>Mon Histoire</h1>
    <button onclick="showForm()">Créer une histoire</button>
    <a href="#">Mes histoires</a>
  </main>

  <main id="formulaire" class="screen hidden">
    <h2>Création de l’histoire</h2>
    <form onsubmit="generateStory(); return false;">
      <input id="nom" placeholder="Nom du héros" />
      <select id="personnage">
        <option>Chevalier</option>
        <option>Princesse</option>
      </select>
      <select id="lieu">
        <option>Forêt enchantée</option>
        <option>Château</option>
      </select>
      <select id="objet">
        <option>Épée</option>
        <option>Baguette</option>
      </select>
      <select id="compagnon">
        <option>Dragon</option>
        <option>Licorne</option>
      </select>
      <select id="mission">
        <option>Sauver un village</option>
        <option>Retrouver un trésor</option>
      </select>
      <button type="submit">Générer</button>
    </form>
    <a href="#" onclick="window.location.reload()">← Accueil</a>
  </main>

  <main id="resultat" class="screen hidden">
    <div id="histoire"></div>
    <a href="#" onclick="window.location.reload()">← Accueil</a>
  </main>

  <script src="app.js"></script>

<script>
function showForm() {
  document.getElementById("accueil").classList.add("hidden");
  document.getElementById("formulaire").classList.remove("hidden");
}
function generateStory() {
  const nom = document.getElementById("nom").value || "Maxime";
  const histoire = `
    <h2>Chapitre 1 : L'appel</h2>
    <p>${nom} reçoit une mission mystérieuse.</p>
    <h2>Chapitre 2 : L'aventure</h2>
    <p>${nom} traverse des contrées magiques.</p>
    <h2>Chapitre 3 : La réussite</h2>
    <p>Grâce à son courage, ${nom} sauve le village.</p>
  `;
  document.getElementById("formulaire").classList.add("hidden");
  document.getElementById("resultat").classList.remove("hidden");
  document.getElementById("histoire").innerHTML = histoire;
}
function goHome() {
  location.reload();
}
</script>

</body>
</html>
