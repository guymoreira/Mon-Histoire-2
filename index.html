<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Histoire</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body class="background-accueil">
  <div class="user-icon" id="user-icon" style="display: none;">??</div>
  <div class="logout-modal" id="logout-modal" style="display: none;">
    <p>Souhaitez-vous vous déconnecter ?</p>
    <button onclick="logout()" class="button">Se déconnecter</button>
    <button onclick="document.getElementById('logout-modal').style.display = 'none'" class="button secondaire">Annuler</button>
  </div>

  <main id="accueil" class="screen">
    <h1 class="titre-accueil">Mon Histoire</h1>
    <button onclick="showForm()" class="button">Créer une histoire</button>
    <button onclick="window.location.href='connexion.html'" class="button secondaire petit" id="login-button">Me connecter</button>
  </main>

  <main id="formulaire" class="screen hidden fade-in background-formulaire">
    <h2>Créer mon histoire</h2>
    <form onsubmit="event.preventDefault(); generateStory();">
      <input type="text" id="name" placeholder="Nom du héros" required />
      <select id="type">
        <option>Chevalier</option>
        <option>Princesse</option>
        <option>Fée</option>
      </select>
      <select id="setting">
        <option>Forêt enchantée</option>
        <option>Château</option>
        <option>Montagne magique</option>
      </select>
      <select id="object">
        <option>Épée</option>
        <option>Baguette</option>
        <option>Livre magique</option>
      </select>
      <select id="companion">
        <option>Dragon</option>
        <option>Licorne</option>
        <option>Chouette</option>
      </select>
      <select id="goal">
        <option>Sauver un village</option>
        <option>Découvrir un trésor</option>
        <option>Retrouver un ami perdu</option>
      </select>
      <button type="submit" class="button">Générer</button>
    </form>
    <button class="button secondaire" onclick="goHome()">← Accueil</button>
  </main>

  <main id="resultat" class="screen hidden fade-in background-formulaire">
    <img src="illustration-resultat.jpg" alt="Illustration générée" class="illustration" />
    <h2 id="story-title">Titre de l’histoire</h2>
    <p id="story-text">L’histoire générée s’affichera ici.</p>
    <button class="button secondaire" onclick="goHome()">← Accueil</button>
  </main>

  <script src="app.js?v=1"></script>
</body>
</html>
