<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-screen">
  <main class="login-container">
    <h2>Connexion</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input type="text" id="prenom" placeholder="Prénom" class="input-style" required />
      <input type="email" id="email" placeholder="Adresse email" class="input-style" required />
      <button type="submit" class="button">Se connecter</button>
      <button type="button" onclick="window.location.href='index.html'" class="button small">Annuler</button>
      <p><a href="#" class="forgot-link">Mot de passe oublié ?</a></p>
    </form>
  </main>

  <script>
    function loginUser() {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
