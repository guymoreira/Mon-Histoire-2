<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-screen">
  <main class="login-container">
    <h2>Connexion</h2>
<form onsubmit="event.preventDefault(); loginUser();">
  <input type="email" id="email" placeholder="Adresse email" class="input-style" required />
  <input type="password" id="password" placeholder="Mot de passe" class="input-style" required />
  
  <button type="submit" class="button">Se connecter</button>
  <button type="button" onclick="window.location.href='index.html'" class="button small">Annuler</button>

  <p><a href="#" class="forgot-link">Mot de passe oubli√© ?</a></p>
</form>

  </main>

<script>
  function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email && password) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    } else {
      alert("Veuillez remplir tous les champs.");
    }
  }
</script>

</body>
</html>
