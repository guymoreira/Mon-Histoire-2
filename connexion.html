<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-screen">
  <main class="login-screen">
  <div class="login-container">
    <h1>Connexion</h1>
<form id="connexion-form" class="form-style">
  <input type="text" id="prenom" name="prenom" placeholder="Prénom" class="input-style" required>
  <input type="email" id="email" name="email" placeholder="Adresse email" class="input-style" required>

  <button type="submit" class="btn btn-primary">Se connecter</button>
  <button type="button" id="cancel-button" class="btn btn-secondary small-btn">Annuler</button>

  <a href="#" class="forgot-link">Mot de passe oublié ?</a>
</form>

  </div>
</main>
  <script>
    function loginUser() {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
