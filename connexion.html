<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-screen">
  <main class="login-screen">
  <div class="login-container">
    <h1>Connexion</h1>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input type="text" id="prenom" placeholder="Prénom" required class="form-input" />
      <input type="email" id="email" placeholder="Adresse email" required class="form-input" />
      
      <button type="submit" class="button">Se connecter</button>
      <button type="button" class="button secondary small" onclick="window.location.href='index.html'">Annuler</button>

      <p><a href="#">Mot de passe oublié ?</a></p>
    </form>
  </div>
</main>
  <script>
    function loginUser() {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
